<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section style="height: 100vh; width: 100%">
      <canvas id="canvas1"></canvas>
    </section>

    <button id="stop">stop</button>
    <button id="start">start</button>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Importing generator -->
    <script type="text/javascript" src="confetti-js-master/dist/index.min.js"></script>
    <!-- Starting site logic -->
    <script type="text/javascript">
      //   {"target":"confetti-holder",
      //   "max":"80",
      //   "size":"1",
      //   "animate":true,
      //   "props":["circle","square","triangle","line",{"type":"svg","src":"site/hat.svg","size":25,"weight":0.2}],
      //   "colors":[[165,104,246],[230,61,135],[0,199,228],[253,214,126]],
      //   "clock":"25","
      //   rotate":false,
      //   "width":"1853",
      //   "height":"805",
      //   "start_from_edge":false,
      //   "respawn":true}

      let config = {
        target: "canvas1",
        max: 100,
        animate: true,
        props: ["circle", "square", "triangle", "line"],
        colors: [
          [80, 80, 80],
          [165, 104, 246],
          [230, 61, 135],
          //   [0, 199, 228],
          //   [253, 214, 126],
        ],
        clock: 20,
        respawn: true,
      };

      //First example
      var canvas1Settings = config;
      var canvas1 = new ConfettiGenerator(canvas1Settings);
      canvas1.render();

      $("#stop").on("click", () => {
        canvas1.clear();
      });

      $("#start").on("click", () => {
        var confetti = new ConfettiGenerator(canvas1Settings);
        confetti.render();
        confetti.render();
      });
    </script>
  </body>
</html>
