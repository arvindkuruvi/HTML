<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- fontAwesome cdn -->
    <script src="https://kit.fontawesome.com/8efedf8b16.js" crossorigin="anonymous"></script>

    <!-- Animate on scroll CDN -->
    <!-- <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="./assets/vendors/aos-master/dist/aos.css" />

    <title>Register</title>

    <!-- css for navbar -->
    <link rel="stylesheet" href="navbar.css" />

    <!-- css for register -->
    <link rel="stylesheet" href="./register.css" />

    <!-- css for register -->
    <!-- <link rel="stylesheet" href="./login.css" /> -->

    <style>
      .image {
        width: 400px;
        height: 400px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <!-- Navbar section starts -->

    <div class="navbar-common"></div>

    <!-- navbar section ends -->

    <section>
      <div class="container">
        <div class="m-auto">
          <!-- img starts -->

          <div class="text-center">
            <img src="./assets/images/undraw/undraw_programming_2svr.svg" alt="" class="image img-fluid" srcset="" />
          </div>

          <!-- img ends -->

          <div id="alert-area"></div>

          <!-- input div starts -->
          <div class="mt-0">
            <!-- email starts -->
            <div class="form-group">
              <label for="email" class="col-form-label">Email</label>
              <div class="input-group has-validation">
                <input
                  type="text"
                  class="form-control"
                  minlength="5"
                  maxlength="30"
                  name="email"
                  id="email"
                  placeholder="Email*"
                  required
                />
              </div>
              <div id="email-feedback"></div>
            </div>
            <!-- email ends -->

            <!-- Password starts -->
            <div class="form-group">
              <label for="password" class="col-form-label">Password</label>
              <div class="input-group has-validation">
                <input
                  type="password"
                  class="form-control"
                  minlength="5"
                  maxlength="30"
                  id="password"
                  placeholder="Password to*"
                  required
                />
              </div>
              <div id="password-feedback" class="d-block"></div>
            </div>
            <!-- Password ends -->

            <!-- captcha starts -->

            <div class="form-group captcha-con d-inline-block" id="captcha-con">
              <label for="captcha" class="col-form-label">Captcha</label>
              <div class="input-group has-validation">
                <img id="captcha-img" alt="" />
                <i
                  class="fas fa-redo bg-light text-dark p-2 m-2"
                  onclick="getCaptcha()"
                  style="font-size: 1.25rem; border-radius: 5px"
                ></i>
                <input
                  type="text"
                  class="form-control"
                  minlength="5"
                  maxlength="30"
                  id="captcha"
                  placeholder="Captcha*"
                  required
                />
              </div>
              <div id="captcha-feedback"></div>
            </div>
            <!-- captcha ends -->

            <div class="text-center">
              <button class="button" id="submit">Submit</button>
            </div>
          </div>
          <!-- input div ends -->
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> -->
    <script src="./assets/vendors/aos-master/dist/aos.js"></script>

    <script>
      $(document).ready(() => {
        $(".navbar-common").load("common-navbar.html");
      });

      AOS.init({
        once: true,
        easing: "ease-in-out-sine",
        disable: function () {
          var maxWidth = 800;
          return window.innerWidth < maxWidth;
        },
      });
    </script>

    <script src="./validation.js"></script>

    <script src="./login.js"></script>
  </body>
</html>
